---
name: Go CI & Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Verify fmt
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Les fichiers suivants ne sont pas format√©s :"
            gofmt -l .
            exit 1
          fi

      - name: Run Unit Tests
        run: go test -v -cover ./...
